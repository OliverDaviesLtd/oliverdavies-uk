id: post_node

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: http://localhost:9000/posts.json
  ids:
    id:
      type: integer
  item_selector: posts/
  fields:
    -
      name: id
      selector: id
      label: Node ID
    -
      name: title
      selector: title
      label: Title
    -
      name: created
      selector: created
      label: Created
    -
      name: status
      selector: status
      label: Status
    -
      name: content
      selector: content
      label: Content
    -
      name: path
      selector: path
      label: Path

process:
  body/0/format:
    plugin: default_value
    default_value: full_html
  body/0/value: content
  title: title
  created: created
  changed: created
  path: path
  status: status
  type:
    plugin: default_value
    default_value: post
  uid:
    plugin: default_value
    default_value: 1

destination:
  plugin: 'entity:node'